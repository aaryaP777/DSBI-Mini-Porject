<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manager Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        min-height: 100vh;
        background: linear-gradient(to bottom right, #1e3a8a, #1e40af, #172554);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .login-box {
        background-color: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(4px);
        border-radius: 0.75rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        padding: 2.5rem;
        width: 100%;
        max-width: 400px;
        border-top: 4px solid #2563eb;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 600;
        text-align: center;
        margin-bottom: 1.5rem;
        color: #1f2937;
      }

      .input-wrapper {
        position: relative;
        margin-bottom: 1.25rem;
      }

      input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        font-size: 1rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        background-color: #f9fafb;
      }

      input:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }

      input::placeholder {
        color: #9ca3af;
      }

      button {
        width: 100%;
        background-color: #2563eb;
        color: white;
        border: none;
        border-radius: 0.375rem;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.15s ease-in-out;
        margin-top: 0.5rem;
      }

      button:hover {
        background-color: #1d4ed8;
      }

      .error {
        color: #ef4444;
        font-size: 0.875rem;
        margin-top: 1rem;
        text-align: center;
      }

      @media (max-width: 640px) {
        .login-box {
          padding: 2rem 1.5rem;
        }
      }

      body::before {
        content: "";
        position: absolute;
        top: 10%;
        left: 5%;
        width: 100px;
        height: 100px;
        background-color: rgba(255, 255, 255, 0.07);
        border-radius: 50%;
        z-index: 0;
      }

      body::after {
        content: "";
        position: absolute;
        bottom: 15%;
        right: 10%;
        width: 120px;
        height: 120px;
        background-color: rgba(255, 255, 255, 0.06);
        transform: rotate(45deg);
        z-index: 0;
      }

      .login-box {
        position: relative;
        z-index: 1;
      }

      .background-icons {
        position: absolute;
        inset: 0;
        z-index: 0;
        overflow: hidden;
        pointer-events: none;
      }

      .background-icons .icon {
        position: absolute;
        width: 200px;
        height: 200px;
        stroke: white;
        stroke-width: 1.5;
        opacity: 0.02;
        transform: rotate(15deg);
        animation: float-icon 20s ease-in-out infinite;
      }

      /* Positioning icons */
      .icon-1 {
        top: 5%;
        left: 10%;
      }
      .icon-2 {
        bottom: 10%;
        right: 15%;
      }
      .icon-3 {
        top: 40%;
        left: 60%;
      }

      @keyframes float-icon {
        0% {
          transform: translateY(0px) rotate(15deg);
        }
        50% {
          transform: translateY(-10px) rotate(18deg);
        }
        100% {
          transform: translateY(0px) rotate(15deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="background-icons">
      <svg
        class="icon icon-1"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          d="M6 3H18C19.1 3 20 3.9 20 5V19C20 20.1 19.1 21 18 21H6C4.9 21 4 20.1 4 19V5C4 3.9 4.9 3 6 3Z"
        />
      </svg>
      <svg
        class="icon icon-2"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          d="M12 4.354a4.5 4.5 0 015.657 6.364l-5.657 5.657-5.657-5.657a4.5 4.5 0 015.657-6.364z"
        />
      </svg>
      <svg
        class="icon icon-3"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path d="M3 17l6-6 4 4 8-8" />
      </svg>
    </div>

    <div class="login-box">
      <h2>Login as Manager</h2>
      <form method="POST">
        <div class="input-wrapper">
          <input name="username" placeholder="ðŸ‘¤ Username" required />
        </div>
        <div class="input-wrapper">
          <input
            name="password"
            type="password"
            placeholder="ðŸ”’ Password"
            required
          />
        </div>
        <button type="submit">Login</button>
      </form>
      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}
    </div>
  </body>
</html>
